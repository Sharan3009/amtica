<h1 mat-dialog-title class="text-center jumbotron display-4 font-weight-bold">{{header}}</h1>
<mat-dialog-content class="mat-typography">
  <h1 class="text-center display-4">{{fullName}}</h1>
  <h5 class="text-center">{{body}}</h5>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="logout()">Logout</button>
</mat-dialog-actions>
