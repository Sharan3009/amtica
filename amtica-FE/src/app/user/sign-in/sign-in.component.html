<app-float-form headerText="Login">
  <form [formGroup]="_loginGroup">
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error [innerHTML]="getErrorMessage('email',_loginGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Password" formControlName="password" required [type]="_hide.password ? 'password' : 'text'">
        <button tabindex="-1" type="button" mat-icon-button matSuffix (click)="_hide.password = !_hide.password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{_hide.password ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error [innerHTML]="getErrorMessage('password',_loginGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="modal-footer border-top-0 container">
      <div class="col">
        <a [routerLink]="['/signup']">
          <button type="button" mat-button>Create Account</button>
        </a>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="disableSubmit(_loginGroup)">Submit</button>
    </div>
  </form>
</app-float-form>
