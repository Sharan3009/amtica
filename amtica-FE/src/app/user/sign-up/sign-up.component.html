<app-float-form headerText="Sign Up">
  <form [formGroup]="_signUpGroup">
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error [innerHTML]="getErrorMessage('email', _signUpGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="First Name" formControlName="firstName" required>
        <mat-error [innerHTML]="getErrorMessage('firstName', _signUpGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Password" formControlName="password" required [type]="_hide.password ? 'password' : 'text'">
        <button tabindex="-1" type="button" mat-icon-button matSuffix (click)="_hide.password = !_hide.password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{_hide.password ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error [innerHTML]="getErrorMessage('password', _signUpGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Confirm Password" [errorStateMatcher]="_matcher" required type="password" formControlName="confirmPassword" [type]="_hide.confirmPassword ? 'password' : 'text'">
        <button tabindex="-1" type="button" mat-icon-button matSuffix (click)="_hide.confirmPassword = !_hide.confirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{_hide.confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error [innerHTML]="getErrorMessage('confirmPassword', _signUpGroup)"></mat-error>
        <mat-hint *ngIf="_signUpGroup.get('confirmPassword').valid"><b class="text-success">Passwords Matched</b></mat-hint>
      </mat-form-field>
    </div>
    <div class="modal-footer border-top-0 container">
      <div class="col">
        <a [routerLink]="['/login']">
          <button type="button" mat-button>Login</button>
        </a>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="disableSubmit(_signUpGroup)">Submit</button>
    </div>
  </form>
</app-float-form>
