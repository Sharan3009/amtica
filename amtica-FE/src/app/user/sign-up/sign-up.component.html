<app-float-form headerText="Sign Up">
  <form [formGroup]="signUpGroup" (ngSubmit)="signUp()">
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error [innerHTML]="getErrorMessage('email', signUpGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="First Name" formControlName="firstName" required>
        <mat-error [innerHTML]="getErrorMessage('firstName', signUpGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Password" formControlName="password" required [type]="hide.password ? 'password' : 'text'">
        <button tabindex="-1" type="button" mat-icon-button matSuffix (click)="hide.password = !hide.password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide.password ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error [innerHTML]="getErrorMessage('password', signUpGroup)"></mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Confirm Password" [errorStateMatcher]="matcher" required type="password" formControlName="confirmPassword" [type]="hide.confirmPassword ? 'password' : 'text'">
        <button tabindex="-1" type="button" mat-icon-button matSuffix (click)="hide.confirmPassword = !hide.confirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide.confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error [innerHTML]="getErrorMessage('confirmPassword', signUpGroup)"></mat-error>
        <mat-hint *ngIf="signUpGroup.get('confirmPassword').valid"><b class="text-success">Passwords Matched</b></mat-hint>
      </mat-form-field>
    </div>
    <app-float-form-footer [route]="['/login']" routeText="Login" [disableSubmit]="disableSubmit(signUpGroup)"></app-float-form-footer>
  </form>
</app-float-form>
